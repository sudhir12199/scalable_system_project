apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-deployment
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: sudhir/notification-service:latest
        ports:
        - containerPort: 5004
        env:
        - name: SERVICE_NAME
          value: "notification-service"
