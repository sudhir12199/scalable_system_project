apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-deployment
  labels:
    app: transaction-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction-service
        image: sudhir/transaction-service:latest
        ports:
        - containerPort: 5003
        env:
        - name: SERVICE_NAME
          value: "transaction-service"
